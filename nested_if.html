<script type="text/javascript">
    var a = parseInt(prompt("Enaer no A:- "));
    var b = parseInt(prompt("Enaer no B:- "));
    var c = parseInt(prompt("Enaer no C:- "));
    var d = parseInt(prompt("Enaer no D:- "));
    if(a>b){
        if(a>c){
            if(a>d){
                document.write("<h1>A is big</h1>");
            }
            else{
                document.write("<h1>D is big</h1>");
            }
        }
        else{
            if(c>d){
                document.write("<h1>C is big</h1>");
            }
            else{
                document.write("<h1>D is big</h1>");
            }
        }
    }
    else{
        if(b>c){
            if(b>d){
                document.write("<h1>B is big</h1>");
            }
            else{
                document.write("<h1>D is big</h1>");
            }
        }
        else{
            if(c>d){
                document.write("<h1>C is big</h1>");
            }
            else{
                document.write("<h1>D is big</h1>");
            }
        }
    }
</script>
