<script type="text/javascript">
    var a = parseInt(prompt("enter no of A:- "));
    var b = parseInt(prompt("enter no of B:- "));
    var sum = prompt("select choice + , - , * , / :- ");

    if (sum == '+') {
        sum = a + b;
    }
    else if (sum == '-') {
        sum = a - b;
    }
    else if (sum == '*') {
        sum = a * b;
    }
    else if (sum == '/') {
        sum = a / b;
    }
    document.write("<h1>Ans = " + sum + "</h1>");

</script>
